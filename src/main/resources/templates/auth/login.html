<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="common/head :: common-head"/>
    <title>用户登录</title>
    <!--表单验证 css-->
    <link rel="stylesheet" th:href="@{/static/core/bootstrapvalidator/css/bootstrapValidator.min.css}" href="../../static/core/bootstrapvalidator/css/bootstrapValidator.min.css">
    <!--表单验证 js-->
    <script th:src="@{/static/core/bootstrapvalidator/js/bootstrapValidator.min.js}" src="../../static/core/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/auth/css/login.css}" href="../../static/auth/css/login.css">
    <script th:src="@{/static/auth/js/login.js}" src="../../static/auth/js/login.js"></script>
</head>
<body class="body-bg">
    <div class="top-header">
        <h1> 关系管理系统 <small>&copy;<i th:text="${#dates.format(new java.util.Date().getTime(),'yyyy')}">2017</i>&nbsp;陈波</small></h1>
    </div>
    <div class="man-body container">
        <div class="login-form col-lg-3 col-lg-offset-8">
            <div class="page-header col-lg-offset-1">
                <h1>登录</h1>
            </div>
            <form id="loginForm" class="form-horizontal" role="form">
                <div class="form-group form-group-lg">
                    <div class="col-lg-10 col-lg-offset-1">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                    </div>
                </div>

                <div class="form-group form-group-lg">
                    <div class="col-lg-10 col-lg-offset-1">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
                
                <div class="form-group form-group-lg">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 十天免登录
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group form-group-lg">
                    <div class="col-lg-10 col-lg-offset-1">
                        <button type="submit" class="btn btn-block btn-lg btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
